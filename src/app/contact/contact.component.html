<section id="contact" class="content-section text-center">
        <div class="contact-section">
            <div class="container">
            <br>
              <h2>Contact Us</h2>
              <p>Send us your feedback, comments or concerns by filling out the contact form and one of our representitives will be in touch as soon as possible</p>
              <div class="row">
                <div class="col-md-8 col-md-offset-2">
                  <form class="form-horizontal" #myNgForm="ngForm"  
                  (submit)="sendMsg();myNgForm.resetForm();">
                    <div class="form-group">
                      <label for="exampleInputName2">Name</label>
                      <input type="text" class="form-control" id="exampleInputName2" placeholder="your Name" [(ngModel)]="name" name="name" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail2">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Your Email"  [(ngModel)]="email" name="email" required>
                    </div>
                    <div class="form-group ">
                      <label for="exampleInputText">Your Message</label>
                     <textarea  class="form-control" placeholder="Description" [(ngModel)]="message" name="message" required></textarea> 
                    </div>
                    <button type="submit" class="btn btn-default">Send Message</button>
                  </form>
                  <hr>
                    
                </div>
              </div>
            </div>
        </div>
      </section>
